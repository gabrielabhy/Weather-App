    <div class="container">
      <div class="row">
        <div class="col main">
          <div class="main-city">
            <form class="search-bar" id="city-search">
              <div class="container-search">
                <input
                  type="text"
                  placeholder="Type your city"
                  autofocus="off"
                  autocomplete="off"
                  id="city-input"
                  class="search-input"
                />
                <button type="submit" class="search-button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <!--<button type="submit" class="current-loc">
                  <i class="fa-solid fa-location-arrow"></i>
                </button>-->
              </div>
            </form>
            <h1 class="main-city" id="main-city">São Paulo</h1>
          </div>
          <h2 class="date" id="current-date"></h2>
          <img src="" alt="" class="main-icon" id="main-icon"></img>
          <div class="temperature">
            <h2 class="current-temp" id="current-temp"></h2>
            <span class="units">
              <a href="#" class="active" id="celsius-link">°C |</a>
              <a href="#" id="fahrenheit-link" class="">F</a>
            </span>
          </div>
          <h3 class="current-weather" id="current-weather"></h3>
          <div class="weather-condition">
            <p class="humidity" id="humidity"></p>
            <p class="wind" id="wind"></p>
          </div>
        </div>
