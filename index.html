<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8e80f4d4e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main-body">
        <div class="current">
          <div class="main-city">
            <form class="search-bar" id="city-search">
              <div class="container-search">
                <input
                  type="text"
                  placeholder="Type your city"
                  autofocus="off"
                  autocomplete="off"
                  id="city-input"
                  class="search-input"
                />
                <button type="submit" class="search-button">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </form>
            <h1 class="main-city" id="main-city">Florianópolis</h1>
          </div>
          <h2 class="date" id="current-date"></h2>
          <img src="" class="main-icon" id="main-icon"></img>
          <div class="temperature">
            <h2 class="current-temp" id="current-temp"></h2>
            <span class="units">
              <a href="#" class="active" id="celsius-link">°C |</a>
              <a href="#" id="fahrenheit-link" class="">F</a>
            </span>
          </div>
          <h3 class="current-weather" id="current-weather"></h3>
          <div class="weather-condition">
            <p class="humidity" id="humidity"></p>
            <p class="wind" id="wind"></p>
          </div>
        </div>
        <div class="col next-days" id="next-days">
        </div>
      </div>
    </div>
    <p class="footnote">
      Open sourced on 
      <a href="https://github.com/gabrielabhy/Weather-App" target="_blank"
        >Github</a>
      . Coded by 
      <a href="https://www.linkedin.com/in/gabriela-cambuhy-554717263/" target="_blank"
        >Gabriela Cambuhy</a>
    </p>
  </body>

  <script src="src/index.js"></script>
</html>
